<div *ngIf="menu">
<div class="row">
  <div class="col-sm-1 col-sm-1 sidebar">
  </div>
  <div class="col-sm-2 col-sm-2 sidebar">
    <div class="mini-submenu">
    <div class="list-group">
      <a href="#" *ngFor="let section of menu.sections"
         (click)="onSelect(section)"
         class="{{selectedSection == section ? 'list-group-item active' : 'list-group-item'}}">
      {{section.nameEn}}
      </a>
    </div>
  </div>
</div>
</div>
</div>
